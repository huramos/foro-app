<div class="container mt-5">
  <div class="card p-4">
    <h2 class="text-center">Bienvenido, {{ userProfile?.username }}</h2>

    <form [formGroup]="profileForm">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" class="form-control" formControlName="username" readonly>
      </div>

      <div class="form-group mt-3">
        <label for="email">Correo Electrónico</label>
        <input id="email" class="form-control" formControlName="email" [readonly]="!isEditing">
      </div>

      <div class="form-group mt-3">
        <label for="gender">Género</label>
        <select id="gender" class="form-control" formControlName="gender" [disabled]="!isEditing">
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>
      </div>
    </form>

    <!-- Botones -->
    <button *ngIf="!isEditing" class="btn btn-warning w-100 mt-4" (click)="enableEditing()">Editar</button>
    <button *ngIf="isEditing" class="btn btn-success w-100 mt-4" (click)="saveChanges()">Guardar</button>
    <button class="btn btn-danger w-100 mt-4" (click)="onLogout()">Salir</button>
  </div>
</div>
