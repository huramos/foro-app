<div class="container mt-5">
  <div class="card p-4">
    <h2 class="text-center">Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" class="form-control" [(ngModel)]="username" name="username" required #user="ngModel">
        <div *ngIf="user.invalid && user.touched" class="text-danger">
          Por favor, ingresa tu usuario.
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="password">Contraseña</label>
        <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password" required minlength="6" #pass="ngModel">
        <div *ngIf="pass.invalid && pass.touched" class="text-danger">
          La contraseña es obligatoria y debe tener al menos 6 caracteres.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-4" [disabled]="loginForm.invalid">Ingresar</button>
      <button class="btn btn-secondary w-100 mt-2" (click)="onRegister()">Registrarse</button>
      <button class="btn btn-link w-100 mt-2" (click)="onForgotPassword()">¿Olvidaste tu contraseña?</button>
    </form>
  </div>
</div>
