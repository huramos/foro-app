<div class="container mt-5">
  <div class="card p-4">
    <h2 class="text-center">Inicio de sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" class="form-control" formControlName="username">
      </div>

      <div class="form-group mt-3">
        <label for="password">Contraseña</label>
        <input id="password" class="form-control" type="password" formControlName="password">
      </div>

      <button class="btn btn-primary w-100 mt-4" type="submit">Iniciar sesión</button>
    </form>

    <button class="btn btn-secondary w-100 mt-2" (click)="onRegister()">Registrarse</button>
    <button class="btn btn-link w-100 mt-2" (click)="onForgotPassword()">¿Olvidaste tu contraseña?</button>
  </div>
</div>
