<div class="container mt-5">
  <div class="card p-4">
    <h2 class="text-center">Registro de usuario</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" class="form-control" formControlName="username">
        <small class="text-danger" *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched">
          El usuario es obligatorio.
        </small>
      </div>

      <div class="form-group mt-3">
        <label for="email">Correo Electrónico</label>
        <input id="email" class="form-control" formControlName="email">
        <small class="text-danger" *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
          Correo electrónico inválido.
        </small>
      </div>

      <div class="form-group mt-3">
        <label for="password">Contraseña</label>
        <input id="password" class="form-control" type="password" formControlName="password">
        <small class="text-danger" *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
          La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un carácter especial.
        </small>
      </div>

      <div class="form-group mt-3">
        <label for="gender">Género</label>
        <select id="gender" class="form-control" formControlName="gender">
          <option value="">Seleccione una opción</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>
        <small class="text-danger" *ngIf="registerForm.controls['gender'].invalid && registerForm.controls['gender'].touched">
          Seleccionar un género es obligatorio.
        </small>
      </div>

      <div class="d-flex gap-3 mt-4">
        <button class="btn btn-primary w-100" type="submit">Registrarse</button>
        <button class="btn btn-secondary w-100" (click)="onLogin()">Volver al login</button>
      </div>
    </form>

    <p class="text-success mt-3">{{ registrationMessage }}</p>
  </div>
</div>
