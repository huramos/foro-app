<div class="container mt-5">
    <div class="card p-4">
      <h2 class="text-center">Recuperar Contraseña</h2>
      <form (ngSubmit)="onResetSubmit()">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input id="email" type="email" class="form-control" [(ngModel)]="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-4">Recuperar contraseña</button>
      </form>
  
      <!-- Mostrar contraseña recuperada -->
      <div *ngIf="passwordVisible" class="alert alert-success mt-4 text-center">
        <strong>Tu contraseña registrada:</strong> {{ recoveredPassword }}
        <button class="btn btn-outline-secondary mt-2" (click)="copyPassword()">Copiar</button>
      </div>
  
      <!-- Botón Volver -->
      <button class="btn btn-secondary w-100 mt-4" (click)="onBack()">Volver al Login</button>
    </div>
  </div>
