<form [formGroup]="passwordResetForm" (ngSubmit)="onResetSubmit()">
  <label for="email">Correo electrónico:</label>
  <input type="email" id="email" formControlName="email">

  <button class="btn btn-primary w-100 mt-3" type="submit">Recuperar Contraseña</button>
</form>

<div *ngIf="passwordVisible" class="alert alert-success mt-4">
  <p>Contraseña recuperada correctamente:</p>
  <input class="form-control mt-2" [value]="recoveredPassword" readonly type="text">
  <button class="btn btn-outline-secondary mt-2" (click)="copyPassword()">Copiar</button>
</div>

<p *ngIf="recoveryMessage" class="mt-4">{{ recoveryMessage }}</p>
<button class="btn btn-secondary w-100 mt-2" (click)="onBack()">Volver</button>
